<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>KaufOnline - Dein Online Store</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
	<header>
		<nav style="background:#094372; color:#fff; padding:1rem 0; display:flex; align-items:center; justify-content:space-between;">
			<span style="font-size:2rem; font-weight:bold; color:#fff; margin-left:2rem; letter-spacing:1px;">KaufOnline</span>
			<div>
				<a href="index.html" style="color:#fff; text-decoration:none; margin:0 1rem; font-weight:bold;">Startseite</a>
				<a href="products.html" style="color:#fff; text-decoration:none; margin:0 1rem; font-weight:bold;">Produkte</a>
				<a href="#kontakt" style="color:#fff; text-decoration:none; margin:0 1rem; font-weight:bold;">Kontakt</a>
				<a href="#" id="search-btn" style="margin-left:1rem; position:relative; font-size:1.6rem; color:#0078d7; background:none; border:none;">
					<i class="fa-solid fa-magnifying-glass"></i>
				</a>
				<a href="#" id="cart-link" style="margin-left:1rem; position:relative; font-size:1.8rem; color:#0078d7; background:none; border:none;">
					<i class="fa-solid fa-cart-shopping"></i>
					<span id="cart-count" style="position:absolute; top:-8px; right:-8px; background:#d70022; color:#fff; border-radius:50%; padding:2px 7px; font-size:0.9rem; display:none;">0</span>
				</a>
			</div>
		</nav>
		<header>
			<!-- h1 entfernt, da Logo jetzt in Navbar -->
		</header>
	</header>
	<main>
		<div id="search-container" style="display:none; text-align:center; margin:1rem 0;">
			<input type="text" id="search-input" placeholder="Produkt suchen..." style="padding:0.5rem; width:250px; border-radius:4px; border:1px solid #ccc;">
			<button id="search-go" style="background:none; border:none; cursor:pointer; font-size:1.6rem; color:#0078d7; margin-left:8px; vertical-align:middle;">
				<i class="fa-solid fa-magnifying-glass"></i>
			</button>
		</div>
		<section id="fotos">
			<h2>Impressionen</h2>
			<div class="foto-gallery">
				<img id="galerie-bild" src="img/applewatch.jpg" alt="Impression" class="animated-foto">
			</div>
		</section>

		<section id="brands">
			<h2>Unsere Marken</h2>
			<div class="brand-icons">
				<img src="img/Huawei-Logo.svg" alt="Huawei" title="Huawei" class="brand-icon">
				<img src="img/Samsung_wordmark.svg" alt="Samsung" title="Samsung" class="brand-icon">
				<img src="img/Google__G__logo.svg" alt="Google" title="Google" class="brand-icon">
				<img src="img/Xiaomi_logo.svg" alt="Xiaomi" title="Xiaomi" class="brand-icon">
                <img src="img/LOGO_Honor.svg" alt="Honor" title="Honor" class="brand-icon">
			</div>
		</section>
		<section id="kontakt">
			<h2>Kontakt</h2>
			<form>
				<input type="text" placeholder="Dein Name" required>
				<input type="email" placeholder="Deine E-Mail" required>
				<textarea placeholder="Deine Nachricht" required></textarea>
				<button type="submit">Absenden</button>
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; 2025 KaufOnline. Alle Rechte vorbehalten.</p>
		<script>
		// Bildwechsel Galerie
		const bilder = [
			'img/applewatch.jpg',
			'img/airpods-pro-2-hero-select-202409_FMT_WHH.png',
			'img/AIRTAG.jpg'
		];
		let index = 0;
		const galerieBild = document.getElementById('galerie-bild');
		function zeigeBild(i) {
			galerieBild.src = bilder[i];
		}
		galerieBild.addEventListener('click', () => {
			index = (index + 1) % bilder.length;
			zeigeBild(index);
		});
		setInterval(() => {
			index = (index + 1) % bilder.length;
			zeigeBild(index);
		}, 5000);

		// Suche anzeigen
		const searchBtn = document.getElementById('search-btn');
		const searchContainer = document.getElementById('search-container');
		searchBtn?.addEventListener('click', (e) => {
			e.preventDefault();
			searchContainer.style.display = searchContainer.style.display === 'none' ? 'block' : 'none';
		});
		</script>
	</footer>
</body>
</html>
